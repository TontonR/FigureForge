<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal</title>
    <link rel="stylesheet" href="../estils.css" />
    <style>
      /* Estilos existentes */
      .contingut-main-producte {
        display: flex;
        width: 100vw;
        height: 100vh;
        margin: 10px;
        margin-left: 30px;
        padding: 0;
        flex-wrap: wrap;
      }

      div.imatge_producte {
        width: 350px;
        height: 600px;
        border: 1px solid black;
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .imatge_producte img {
        max-width: 100%;
        max-height: 100%;
        height: auto;
        display: block;
      }

      .contingut-main-producte section:first-child {
        background-color: red;
        width: 20%;
        padding: 20px;
        box-sizing: border-box;
      }

      .contingut-main-producte section:last-child {
        background-color: blue;
        width: 70%;
        padding: 20px;
        box-sizing: border-box;
      }

      /** Comportamiento responsivo: apilamiento en pantallas pequeñas (menos de 768px)
      @media (max-width: 768px) {
        .contingut-main-producte section:first-child,
        .contingut-main-producte section:last-child {
          width: 100%;
          min-height: 50vh;
        }
      }
      **/
    </style>
  </head>
  <body>
    <header class="main-header">
      <h1>Header</h1>
    </header>

    <div class="nav-search-container">
      <nav class="main-nav">
        <ul>
          <li><a href="../menu-principal.html">Home</a></li>
          <li><a href="#">Sobre Nosaltres</a></li>
          <li><a href="#">Novetats</a></li>
          <li><a href="#">Contactar</a></li>
        </ul>
      </nav>
      <div class="buscador">
        <label for="search" style="color: #333">Nav</label>
        <input type="search" id="search" placeholder="Buscador" />
        <button type="button">Buscar</button>
      </div>
    </div>

    <main class="contingut-main-producte">
      <section>
        <div class="imatge_producte">
          <img src="goku.jpg" />
        </div>
        <div>
          <button>Comprar</button>
        </div>
      </section>
      <section>
        <h1>Goku Superguerrer</h1>
        <h3>50€</h3>
      </section>
    </main>

    <footer class="main-footer">
      <p>Footer</p>
    </footer>
  </body>
</html>
